version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: phase-assistant-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: phase_user
      MONGO_INITDB_ROOT_PASSWORD: phase_password
      MONGO_INITDB_DATABASE: phase-assistant
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: phase-assistant-server
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://phase_user:phase_password@mongo:27017/phase-assistant
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: your_jwt_secret_key
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./server:/app

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: phase-assistant-client
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app

volumes:
  mongo-data:

networks:
  default:
    name: phase-assistant-network
